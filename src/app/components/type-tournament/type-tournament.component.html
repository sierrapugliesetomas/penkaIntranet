<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h6>Nuevo Tipo de Torneo</h6>
            </div>
            <div class="card-body">
                <form (ngSubmit)="add()">
                    <div class="form-group">
                        <label for="lbl-finals">Fase final:</label>
                        <input
                            type="text"
                            id="lbl-finals"
                            class="form-control"
                            placeholder="Ej: 8vos de final"
                            name="phaseFinals"
                            [(ngModel)]="typeTournament.phaseFinals"
                        >
                    </div>
                    <div class="form-group">
                        <label for="lbl-nTeam">Nº minimo de equipos:</label>
                        <input
                            type="number"
                            id="lbl-nTeam"
                            class="form-control"
                            name="nTeams"
                            [(ngModel)]="typeTournament.nTeams"
                        >
                    </div>
                    <div class="form-group">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="lbl-groups" name="groups"
                                   [(ngModel)]="typeTournament.groups">
                            <label class="form-check-label" for="lbl-groups">Grupos</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lbl-nMatches">Nº minimo de partidos fase final:</label>
                        <input
                            type="number"
                            id="lbl-nMatches"
                            class="form-control"
                            name="nMatches"
                            [(ngModel)]="typeTournament.nMatches"
                        >
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary btn-block"
                    >
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h6>Listado</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive" *ngIf="typeTournaments?.length > 0;else none">
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Tipo de torneo</th>
                            <th>Fase de grupos</th>
                            <th>Nº de Equipos</th>
                            <th>Nº de Partidos fase final</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let t of typeTournaments">
                            <td>
                                <button
                                    type="button"
                                    class="btn btn-danger btn-sm"
                                    (click)="delete($event, t)"
                                >
                                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash-fill"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                    </svg>
                                </button>
                            </td>
                            <td>{{t.name}}</td>
                            <td>
                                <div *ngIf="t.groups === true; then yes else no"></div>

                                <ng-template #yes>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                                    </svg>
                                </ng-template>

                                <ng-template #no>
                                    -
                                </ng-template>

                            </td>
                            <td>{{t.nTeams}}</td>
                            <td>{{t.nMatches}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #none>
                    <p>No se encontraron registros.</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
