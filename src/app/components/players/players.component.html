<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h6>Nuevo Jugador</h6>
            </div>
            <div class="card-body">
                <form (ngSubmit)="add(photoUrl)">
                    <div class="form-group">
                        <label for="lbl-name">Nombre:</label>
                        <input
                            [(ngModel)]="newPlayer.name"
                            class="form-control"
                            id="lbl-name"
                            name="name"
                            type="text"
                        >
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="lbl-federation">Federaci√≥n:</label>
                                <select
                                    (change)="filterCountry($event.target)"
                                    class="form-control"
                                    id="lbl-federation"
                                    name="federation"
                                >
                                    <option value="">Seleccionar</option>
                                    <option *ngFor="let f of federations" value="{{f.alias}}">{{f.alias}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lbl-country">Pais:</label>
                                <select
                                    [(ngModel)]="newPlayer.country"
                                    class="form-control"
                                    id="lbl-country"
                                    name="country"
                                >
                                    <option *ngFor="let c of countries" value="{{c.name}}">{{c.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="lbl-league">Liga:</label>
                                <select
                                    (change)="filterClub($event.target)"
                                    class="form-control"
                                    id="lbl-league"
                                    name="league"
                                >
                                    <option value="">Seleccionar</option>
                                    <option *ngFor="let l of leagues" value="{{l.name}}">{{l.name}}
                                        - {{l.country}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lbl-club">
                                    Club:
                                </label>
                                <select
                                    [(ngModel)]="newPlayer.club"
                                    class="form-control"
                                    id="lbl-club"
                                    name="club"
                                >
                                    <option *ngFor="let c of clubs" value="{{c.name}}">{{c.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label for="lbl_photo">Seleccionar Foto</label>
                        <input
                            #flag
                            (change)="onFlagSelected($event)"
                            class="d-none"
                            id="lbl_photo"
                            type="file"
                        >
                        <div class="div d-block d-flex justify-content-center">
                            <img
                                (click)="flag.click()"
                                [src]="photoSelected || '../../../assets/images/usuario.png'"
                                alt="No-Image"
                                width="100"
                            >
                        </div>
                        <small class="text-muted">Las imagenes deben medir 128x128 pixeles y en formato .PNG</small>
                    </div>
                    <div class="form-group">
                        <label for="lbl-photoUrl">
                            Foto url:
                        </label>
                        <input
                            #photoUrl
                            class="form-control"
                            disabled
                            id="lbl-photoUrl"
                            name="photoUrl"
                            type="text"
                            value="{{downloadURL | async}}"
                        >
                    </div>
                    <button
                        class="btn btn-primary btn-block"
                        type="submit"
                    >
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <div style="display: inline-block; margin-right: 20px;">
                    <h6>Filtrar Jugadores por pais:</h6>
                </div>
                <div style="display: inline-block; margin-right: 20px;">
                    <select
                        (change)="filterCountry($event.target)"
                        class="form-control"
                        id="lbl-federation"
                        name="federation"
                    >
                        <option value="">Seleccionar Federacion</option>
                        <option *ngFor="let f of federations" value="{{f.alias}}">{{f.alias}}</option>
                    </select>
                </div>
                <div style="display: inline-block">
                    <select (change)="onFilterPlayerByCountry($event.target)" class="form-control"
                            style="width: 200px;">
                        <option value="">Todos</option>
                        <option *ngFor="let c of countries" value="{{c.name}}">{{c.name}}</option>
                    </select>
                </div>
            </div>
            <div *ngIf="players?.length > 0;else none" class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Jugador</th>
                            <th>Estado</th>
                            <th>Club</th>
                            <th>Pais</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let p of players">
                            <td>
                                <button
                                    (click)="delete($event, p)"
                                    class="btn btn-danger btn-sm mr-2"
                                    type="button"
                                >
                                    <svg class="bi bi-trash-fill" fill="currentColor" height="1.2em" viewBox="0 0 16 16"
                                         width="1.2em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
                                              fill-rule="evenodd"/>
                                    </svg>
                                </button>
                                <button
                                    (click)="edit($event, p)"
                                    class="btn btn-info btn-sm"
                                    type="button"
                                >
                                    <svg class="bi bi-pencil-square" fill="currentColor" height="1.2em" viewBox="0 0 16 16"
                                         width="1.2em" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                                              fill-rule="evenodd"/>
                                    </svg>
                                </button>
                            </td>
                            <td>
                                <img alt="" class="img-fluid mr-2" src="{{p.photoUrl}}" width="36">
                                {{p.name}}
                            </td>
                            <td *ngIf="p.active == true; else active">En Activo</td>
                            <ng-template #active>
                                <td>Retirado</td>
                            </ng-template>
                            <td>{{p.club}}</td>
                            <td>{{p.country}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <ng-template #none>
                <div class="card-body">
                    <p>No se encontraron registros.</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
