<div *ngIf="auth.user$ | async; then authenticated else guest"></div>

<ng-template #guest>
    <button
        (click)="auth.googleSignin()"
        class="btn btn-primary btn-block"
        type="button"
    >
        Iniciar Sesion con Google
    </button>
</ng-template>

<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user" class="text-center">
        <h5 class="mb-4">{{ user.displayName}}</h5>
        <img [src]="user.photoURL" class="img-fluid mb-4" width="100">
        <button
            (click)="auth.signOut()"
            class="btn btn-primary btn-block"
            type="button"
        >
            Cerrar Sesion
        </button>
    </div>
</ng-template>
