<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h6>Listado</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive text-nowrap" *ngIf="tournaments?.length > 0; else none">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Torneo</th>
                            <th>Fase Final</th>
                            <th>Grupos</th>
                            <th>Nº Equipos</th>
                            <th>Nº Partidos</th>
                            <th>Inauguración</th>
                            <th>Clausura</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let t of tournaments">
                            <td>
                                <button
                                    type="button"
                                    class="btn btn-danger btn-sm mr-2"
                                    (click)="delete($event, t)"
                                >
                                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash-fill"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                                    </svg>
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-info btn-sm"
                                    (click)="edit($event, t)"
                                >
                                    <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd"
                                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </button>
                            </td>
                            <td>{{t.name}}</td>
                            <td>{{t.phaseFinals}}</td>
                            <td>
                                <div *ngIf="t.phaseGroups === true; then yes else no"></div>

                                <ng-template #yes>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check"
                                         fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
                                    </svg>
                                </ng-template>

                                <ng-template #no>
                                    -
                                </ng-template>

                            </td>
                            <td>{{t.nTeams}}</td>
                            <td>{{t.nMatches}}</td>
                            <td>{{t.openingDate}}</td>
                            <td>{{t.closureDate}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <ng-template #none>
                    <p>No se registraron torneos aún.</p>
                </ng-template>
            </div>
        </div>
    </div>
</div>
